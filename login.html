<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件</title>
  <!-- 引入 layui.css -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 引入 login.css -->
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <!-- 头部的 logo区域 -->
  <div class="logo layui-main">
    <img src="./assets/images/logo.png">
  </div>


  <!-- 中间的登录区域 -->
  <div class="loginandregbox">
    <div class="title-box"></div>
    <!-- 登录界面 -->
    <div class="login-box interface">
      <form class="layui-form" id="form_login">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="username|required" placeholder="请输入账号"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="password|required" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <!-- 注册链接 -->
        <div class="layui-form-item links">
          <a href="javascript:;">注册</a>
        </div>
      </form>
    </div>
    <!-- 注册界面 -->
    <div class="res-box interface">
      <form class="layui-form" id="form_res">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="username|required" placeholder="请输入账号"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="password|required" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请再次输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
        </div>
        <!-- 登录链接 -->
        <div class="layui-form-item links">
          <a href="javascript:;">登录</a>
        </div>
      </form>
    </div>
  </div>
  <!-- 引用 layui.all.js   注意： 要 all.js 才有用 -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 引入 jQuery文件 -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 引入 自己封装的 baseAPI.js 文件 -->
  <script src="./assets/js/baseAPI.js"></script>
  <!-- 引入 自己的 login.js 文件 -->
  <script src="./assets/js/login.js"></script>

</body>

</html>
